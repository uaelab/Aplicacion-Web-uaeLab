<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>UAE Lab | Nuevo Material</title>
  <link rel="shortcut icon" href="../img/uae.jpg">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="../styles/stylesMaterial.css">
</head>

<body>

  <header class="header">
    <nav class="nav-main">
      <div class="arrow-btn">
        <i class="fas fa-arrow-left"></i>
      </div>

      <label id="topic-top">
        Agregar Nuevo Material
      </label>

      <i id="avatar" class="fas fa-user-circle"></i>

      
    </nav>
  </header>

  <div>.</div>

  <div class="contenedor">

    <img id="imguae" src="../img/uae.jpg">

    <label for="tab-1" class="tab1">Nuevo material a agregar</label>
    <div id="form" class="login-form">

      <div class="form1">
        

        <label for="nombre" class="la">Nombre:</label>
        <input id="nombre" type="text" class="input" required>

        <label for="categoria" class="la">Categoria:</label>
        <select id="categoria" class="input" required>
          <option value="" >--Seleccionar--</option>
          <option value="Trabajo de graduación">Trabajo de Graduación</option>
          <option value="Libro">Libro</option>
        </select>
      
        <label for="año" class="last">Año:</label>
        <input id="año" type="text" class="input" required>
      
        
        <label for="file" class="last">Archivo:</label>
        
        <input id="fileID" type="file" class="input" name="file" value="Examinar..." accept=".pdf"  required>
        
      </div>

      <input id="guardar" type="submit" class="button" value="Guardar">
    

    </div>
  </div>



  <!-- Scroll Reveal -->
  <script src="https://unpkg.com/scrollreveal"></script>
  <script src="../js/mainMaterialBiblioteca.js"></script>
</body>

</html>
