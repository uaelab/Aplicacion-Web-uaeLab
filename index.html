<!DOCTYPE html>
<html>

<head>
    <title>UAE Lab | Login</title>
    <link rel="shortcut icon" href="../img/uae.jpg">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/stylesIndex.css">
</head>

<body>
        <div class="contenedor">

            <img src="../img/uae.jpg">
            
            <label for="tab-1" class="tab1">UAE LAB</label>
            <label for="tab-2" class="tab2">Inicio de Sesión</label>
            <div id="form" class="login-form">

                

                <div class="group">
                    <label for="user" class="label">Correo Institucional:</label>
                    <input id="user" type="text" class="input">
                </div>
                <div class="group">
                    <label for="pass" class="label">Contraseña:</label>
                    <input id="pass" type="password" class="input" data-type="password">
                </div>
                <div class="group">
                    <input id="iniciar" type="submit" class="button" value="Iniciar Sesión">
                </div>
                <label for="datos" class="datos"></label>

            </div>
        </div>
    
</body>
<script src="../js/mainIndex.js"></script>

</html>
